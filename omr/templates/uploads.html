<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>OMR Evaluation</title>
        <style>
            #progress-container {
                width: 100%;
                background: #eee;
                border-radius: 5px;
                margin: 20px 0;
            }
            #progress-bar {
                width: 0;
                height: 25px;
                background: #4caf50;
                text-align: center;
                color: white;
                border-radius: 5px;
            }
            #results {
                margin-top: 20px;
                display: none;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>OMR Evaluation</h1>

        {% if messages %}
        <ul>
            {% for m in messages %}
            <li>{{ m }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h2>Enter Exam Name</h2>
        <input id="exam-name" type="text">

        <!-- Section 1: Upload Sheet PDFs -->
        <h2>1. Upload Sheet PDFs</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <input type="hidden" name="file_type" value="sheet">
            <div>
                <label for="id_sheet_file">Choose Sheet PDF:</label>
                <input type="file" name="file" id="id_sheet_file" required>
            </div>
            <button type="submit">Upload Sheet</button>
        </form>

        <!-- Section 2: Upload Answer Key -->
        <h2>2. Upload Answer Key</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <input type="hidden" name="file_type" value="answer_key">
            <div>
                <label for="id_answer_file">Choose Answer Key File:</label>
                <input type="file" name="file" id="id_answer_file" required>
            </div>
            <button type="submit">Upload Answer Key</button>
        </form>

        <!-- Section 3: Select Uploaded Files -->
        <h2>3. Select Files to Process</h2>
        <form method="post" id="process-form">
            {% csrf_token %}
            <div>
                <label for="sheet_select">Select Sheet PDFs:</label>
                <select name="sheet_files" id="sheet_select" multiple required>
                    {% for f in recent %}
                        {% if f.file_type == "sheet" %}
                            <option value="{{ f.file.path }}">{{ f.file.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="answer_select">Select Answer Key:</label>
                <select name="answer_file" id="answer_select" required>
                    {% for f in recent %}
                        {% if f.file_type == "answer_key" %}
                            <option value="{{ f.file.path }}">{{ f.file.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button type="button" onclick="startProcessing(event)">Start Processing</button>
        </form>

        <h1>Processing Sheets</h1>
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>

        <div id="results" style="display:none;"></div>

        <script>
            async function startProcessing(event) {
                event.preventDefault(); // stop the form's normal submit

                const exam_name = document.getElementById("exam-name").value;
                const form = document.getElementById("process-form");
                const formData = new FormData(form);
                formData.append("examName", exam_name)

                const response = await fetch("{% url 'process_ajax' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}",
                    },
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";

                function handleData(data) {
                    console.log("handleData called with:", data);
                    // progress bar update
                    if (data.progress !== undefined) {
                        const bar = document.getElementById("progress-bar");
                        if (bar) {
                            bar.style.width = data.progress + "%";
                            bar.innerText = data.progress + "%";
                        }
                    }

                    // results button
                    if (data.results_id) {
                        const resultsDiv = document.getElementById("results");
                        if (!resultsDiv) {
                            console.error("No #results div found!");
                            return;
                        }

                        resultsDiv.style.display = "block";
                        resultsDiv.innerHTML = `
                            <p>Processing completed successfully!</p>
                            <a href="/results/${data.results_id}/" class="btn btn-primary">
                                View Results
                            </a>
                        `;
                    }

                    console.log("Chunk received:", data);
                }

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    let parts = buffer.split("\n");
                    buffer = parts.pop();

                    for (let part of parts) {
                        if (!part.trim()) continue;
                        try {
                            const data = JSON.parse(part);
                            handleData(data);
                        } catch (e) {
                            console.error("Failed to parse chunk:", part, e);
                        }
                    }
                }

                // process leftover
                if (buffer.trim()) {
                    try {
                        const data = JSON.parse(buffer);
                        handleData(data);
                    } catch (e) {
                        console.error("Failed to parse leftover:", buffer, e);
                    }
                }
            }

        </script>
    </body>
</html>
