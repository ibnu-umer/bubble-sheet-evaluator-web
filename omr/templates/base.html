{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}OMR Evaluator{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block styles %}{% endblock %}
  </head>

  <body>
    <header class="app-header">
      <div class="header__container">
        <div class="header__logo-area">
          <img
            src="{% static 'icons/logo.png' %}"
            alt="OMR Logo"
            class="header__logo"
          />
          <h1 class="header__title">OMR Evaluator</h1>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li><a href="{% url 'evaluator' %}" class="nav__link">Evaluate</a></li>
            <li><a href="{% url 'results_page' %}" class="nav__link">Results</a></li>
            <li><a href="{% url 'create_sheet' %}" class="nav__link">Create Sheet</a></li>
            <li><a href="{% url 'logout' %}" class="nav__link nav__link--logout">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-content">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
