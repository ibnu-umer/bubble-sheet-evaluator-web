{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | OMR App</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    </head>
    <body>
        <div class="login-page">
            <div class="login-card">
                <h1 class="login-title">Welcome Back ðŸ‘‹</h1>
                <p class="login-subtitle">Sign in to continue to OMR Evaluator</p>

                {% if form.errors %}
                <p class="error-msg">Invalid username or password. Please try again.</p>
                {% endif %}

                <form method="post" action="{% url 'login' %}" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="login-btn">Login</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>

                <p class="signup-text">
                    Donâ€™t have an account?
                    <a href="{% url 'signup' %}">Create one here</a>
                </p>
            </div>
        </div>
    </body>
</html>
