{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}OMR App{% endblock %}</title>
        <style>
            .signup-container {
                max-width: 400px;
                margin: 40px auto;
                padding: 2rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                background: #fff;
            }
            .signup-container h2 {
                text-align: center;
                margin-bottom: 1rem;
            }
            button {
                width: 100%;
                padding: 0.7rem;
                background: #16a34a;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover {
                background: #15803d;
            }
        </style>
    </head>
    <body>
        <div class="signup-container">
            <h2>Create Account</h2>

            <form method="post">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit">Sign up</button>
            </form>

            <p>
                Already have an account?
                <a href="{% url 'login' %}">Login here</a>
                .
            </p>
        </div>
    </body>
</html>
