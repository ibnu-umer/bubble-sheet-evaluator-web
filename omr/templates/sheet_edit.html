{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create Answer Sheet</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
        <style>
            input {
                border: 1px solid black;
            }
            button {
                border: 1px solid blue;
            }
            .template-options {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }
            .template-card {
                border: 2px solid #ccc;
                border-radius: 10px;
                padding: 15px;
                width: 200px;
                text-align: center;
            }
            .template-card input[type="radio"] {
                margin-bottom: 8px;
            }
            .template-card label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }
            .preview-btn {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 6px;
                cursor: pointer;
            }
            .preview-btn:hover {
                background-color: #0056b3;
            }

            /* Overlay modal */
            .preview-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .preview-overlay img,
            .preview-overlay embed {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                background: white;
                object-fit: contain;
            }
            .close-btn {
                position: absolute;
                top: 20px;
                right: 30px;
                font-size: 30px;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }
        </style>
    </head>

    <body class="p-8">
        <h1 class="text-2xl font-bold mb-4">Create Answer Sheet</h1>

        <form method="post" enctype="multipart/form-data" id="sheet-form" action="{% url 'sheet_edit' %}">
            {% csrf_token %}

            <h2>Select a Sheet Template</h2>
            <div class="template-options mb-6">
                {% for t in templates %}
                <div class="template-card">
                    <input type="radio" id="{{ t }}" name="sheet_template" value="{{ t }}" required />
                    <label for="{{ t }}">{{ t }}</label>
                    <button class="preview-btn" type="button" data-img="{% static 'sheet_images/' %}{{ t }}.png">
                        Preview
                    </button>
                </div>
                {% endfor %}
            </div>

            <!-- ✅ Template Preview Overlay -->
            <div class="preview-overlay" id="templateOverlay">
                <span class="close-btn" id="closeTemplatePreview">&times;</span>
                <img id="templatePreviewImage" src="" alt="Template Preview" />
            </div>

            <!-- --- Exam Info --- -->
            <div class="space-y-4">
                <div>
                    <label for="exam-name">Exam Name</label>
                    <input name="exam_name" type="text" id="exam-name" class="w-full p-1" required />
                </div>

                <div>
                    <label>Exam Instructions</label>
                    <div class="space-y-1">
                        <input
                            name="instruction_1"
                            maxlength="80"
                            type="text"
                            id="instruction_1"
                            placeholder="1. Instruction"
                            class="w-full p-1"
                        />
                        <input
                            name="instruction_2"
                            maxlength="80"
                            type="text"
                            id="instruction_2"
                            placeholder="2. Instruction"
                            class="w-full p-1"
                        />
                        <input
                            name="instruction_3"
                            maxlength="80"
                            type="text"
                            id="instruction_3"
                            placeholder="3. Instruction"
                            class="w-full p-1"
                        />
                    </div>
                </div>

                <div>
                    <label for="exam-date">Exam Date</label>
                    <input name="exam_date" type="date" id="exam-date" class="w-full p-1" required />
                </div>

                <div>
                    <label>Exam Time</label>
                    <div>
                        <label for="exam-hour">Hour</label>
                        <input name="exam_hour" type="number" id="exam-hour" required min="0" max="23" />
                        <label for="exam-min">Min</label>
                        <input name="exam_min" type="number" id="exam-min" required min="0" max="59" />
                    </div>
                </div>
            </div>

            <button type="submit" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">Generate Preview</button>
        </form>

        <!-- ✅ Sheet Preview Overlay (for generated sheet) -->
        <div class="preview-overlay" id="sheetOverlay">
            <span class="close-btn" id="closeSheetPreview">&times;</span>
            <embed id="sheetPreview" type="application/pdf" width="80%" height="90%" />
        </div>

        <button id="download-btn" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded">Download Sheet (PDF)</button>

        <script>
            // --- Template preview overlay ---
            const templateOverlay = document.getElementById("templateOverlay");
            const templatePreviewImage = document.getElementById("templatePreviewImage");
            const closeTemplatePreview = document.getElementById("closeTemplatePreview");

            document.querySelectorAll(".preview-btn").forEach((btn) => {
                btn.addEventListener("click", () => {
                    templatePreviewImage.src = btn.dataset.img;
                    templateOverlay.style.display = "flex";
                });
            });

            closeTemplatePreview.addEventListener("click", () => {
                templateOverlay.style.display = "none";
                templatePreviewImage.src = "";
            });

            templateOverlay.addEventListener("click", (e) => {
                if (e.target === templateOverlay) {
                    templateOverlay.style.display = "none";
                    templatePreviewImage.src = "";
                }
            });

            // --- Default exam date ---
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("exam-date").value = today;


            // --- Generated sheet preview overlay ---
            const form = document.querySelector("form");
            const overlay = document.getElementById("sheetOverlay");
            const preview = document.getElementById("sheetPreview");
            const closeBtn = document.getElementById("closeSheetPreview");
            const downloadBtn = document.getElementById("download-btn");

            // Generate Preview
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const res = await fetch("", { method: "POST", body: formData });
                const data = await res.json();

                // show overlay with image
                const imgSrc = "data:image/png;base64," + data.image_data;
                preview.src = imgSrc;
                overlay.style.display = "flex";
            });

            // Close preview overlay
            closeBtn.addEventListener("click", () => {
                overlay.style.display = "none";
                preview.src = "";
            });
            overlay.addEventListener("click", (e) => {
                if (e.target === overlay) {
                    overlay.style.display = "none";
                    preview.src = "";
                }
            });

            // Download last generated sheet
            downloadBtn.addEventListener("click", () => {
                window.location.href = "{% url 'sheet_download' %}";
            });
        </script>
    </body>
</html>
