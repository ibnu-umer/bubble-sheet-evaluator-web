{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}OMR App{% endblock %}</title>
        <style>
            .login-container {
                max-width: 400px;
                margin: 40px auto;
                padding: 2rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                background: #fff;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            }
            .login-container h2 {
                margin-bottom: 1rem;
                text-align: center;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 0.3rem;
            }
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                width: 100%;
                padding: 0.7rem;
                background: #4f46e5;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover {
                background: #4338ca;
            }
            .error {
                color: red;
                margin-bottom: 1rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>

            {% if form.errors %}
            <p class="error">Invalid username or password. Please try again.</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    {{ form.password }}
                </div>

                <button type="submit">Login</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>

            <p>
                Donâ€™t have an account?
                <a href="{% url 'signup' %}">Create one here</a>
                .
            </p>
        </div>
    </body>
</html>
